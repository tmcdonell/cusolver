# For more information, see: https://github.com/commercialhaskell/stack/blob/release/doc/yaml_configuration.md
# vim: nospell

resolver: ghc-8.6.1
compiler-check: match-exact
allow-newer: true

setup-info:
  ghc:
    linux64:
      8.6.1:
        url:    https://downloads.haskell.org/~ghc/8.6.1/ghc-8.6.1-x86_64-deb8-linux.tar.xz
        sha256: 6d8784401b7dd80c90fa17306ec0539920e3987399a2c7ef247989e53197dc42
    windows64:
      8.6.1:
        url:    https://downloads.haskell.org/~ghc/8.6.1/ghc-8.6.1-x86_64-unknown-mingw32.tar.xz
        sha256: 7316d9cb5e486460476754f872c7bac30ee2082e42f46da4342f872d10b88099
    macosx:
      8.6.1:
        url:    https://downloads.haskell.org/~ghc/8.6.1/ghc-8.6.1-x86_64-apple-darwin.tar.xz
        sha256: 9692cdfd202b0e039ea0c3dde5dbf653736c836ca1df46504b179b572100808c

packages:
- '.'

extra-deps:
- git:    https://github.com/tmcdonell/cuda.git
  commit: c7a1aeadf069f61d8b8281dd364db5243bb00906

- cublas-0.4.0.1
- cusparse-0.1.0.1
- alex-3.2.4
- dlist-0.8.0.4
- half-0.3
- happy-1.19.9
- hashable-1.2.7.0
- language-c-0.8.2
- random-1.1
- storable-complex-0.2.2
- syb-0.7
- uuid-types-1.0.3

# Override default flag values for local packages and extra-deps
# flags: {}

# Extra global and per-package GHC options
# ghc-options: {}

# Extra package databases containing global packages
# extra-package-dbs: []

# Control whether we use the GHC we find on the path
# system-ghc: true

# Require a specific version of stack, using version ranges
# require-stack-version: -any # Default
# require-stack-version: >= 0.1.4.0

# Override the architecture used by stack, especially useful on Windows
# arch: i386
# arch: x86_64

# Extra directories used by stack for building
# extra-include-dirs: [/path/to/dir]
# extra-lib-dirs: [/path/to/dir]

